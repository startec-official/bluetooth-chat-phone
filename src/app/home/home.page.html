<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button>
        <ion-icon name="heart"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button color="primary" (click)="activateBluetooth()">
        <ion-icon name="bluetooth-outline"></ion-icon>
        Pair
      </ion-button>
    </ion-buttons>
    <ion-title>Raspberry Pi</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Send Data</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="chat-area">
    <div class="bubble" *ngFor="let chatMsg of messages" [ngClass]="{'self': chatMsg.self}">{{chatMsg.msg}}</div>
  </div>
</ion-content>

<ion-footer no-border>
  <ion-toolbar style="padding: 0 1em 0.5em 1em;">
    <ion-item>
      <ion-input style="width: 100%;" [(ngModel)]="sendData"></ion-input>
    </ion-item>
    <ion-buttons slot="end">
      <ion-button ion-icon-button color="primary" (click)="writeString()">
        <ion-icon name="send-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
